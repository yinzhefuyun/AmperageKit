name: Build x86 AmperageKit

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@main
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore AmperageKit.sln

      - name: Build
        run: dotnet publish AmperageKit.sln -c Release -p:GenerateClickOnceManifests=false

      - name: Show output
        run: dir output

      - name: Create ZIP archive
        run: Compress-Archive -Path output\* -DestinationPath Amperage_x86.zip

      - name: Upload artifact
        uses: actions/upload-artifact@main
        with:
          name: amperage
          path: Amperage.zip
